<article>
  <div class="article">
    <div class="game_name">{{gameName | uppercase}}</div>
    <div class="image">
      <app-link-image [styles]="{height: '300px',width: '100%', loading:'lazy'}"
                      [link]="getLink()" [image]="gameImage"></app-link-image>
    </div>
  </div>
</article>
